
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confess Untukmu ðŸ’–</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffd6e0, #ffb6c1, #ff9bb3);
            color: #ff4e8d;
            text-align: center;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5em;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.3em;
            max-width: 500px;
            animation: fadeIn 3s ease-in-out;
        }
        .btn {
            margin-top: 20px;
        }
        button {
            background: #fff0f5;
            color: #ff4e8d;
            border: none;
            padding: 10px 25px;
            font-size: 1em;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(255, 182, 193, 0.5);
        }
        button:hover {
            background: #ff4e8d;
            color: white;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .heart {
            position: absolute;
            color: #ff4e8d;
            font-size: 20px;
            animation: float 4s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-800px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>Hai Kamu ðŸ’•</h1>
    <p>Sejak pertama kita kenal, aku selalu merasa hariku jadi lebih indah.  
       Aku mau jujur... aku suka sama kamu ðŸ’–  
       Mau nggak kita coba jalani ini bersama?</p>

    <div class="btn">
        <button onclick="alert('Yay! Aku janji bikin kamu bahagia ðŸ’–')">Iya</button>
        <button onclick="alert('Yah... gapapa, yang penting aku udah jujur ðŸ˜Š')">Nggak</button>
    </div>

    <script>
        // Bikin love beterbangan
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'ðŸ’—';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        setInterval(createHeart, 300);
    </script>

</body>
</html>
